- title: 英語で広がる開発者のキャリア
  description: |
    ITエンジニアにとっての英語
    英語と聞いてどんなことを思い浮かべるでしょうか。学生の時の授業？TOEICや英検などの試験？難しい言葉？などなど。そう、多くの日本人にとって、英語というのはとっつきづらい、難しい、できれば避けて通りたい、異国の言語なのです。しかし、IT業界で働くエンジニアにとっては、技術ドキュメントや、最新事例など、いち早く情報を取得したい場合やニッチな領域の技術情報を知りたかったりする場合、英語は避けて通れないですし、最近ではクラウドネイティブな開発が多くなってきており、ベンダーサイドのローカライズが追いつかない、といった問題も発生したりします（更新のサイクルの頻度が高いため）。そんな業界へ身を置く人たちにとって、英語とは必要不可欠な「ツール」であると言えます。書籍やブログなどは、翻訳エンジンなどを使ったり、分かる人に聞いたりしながら訳すことはできますが、リアルタイムで英語にてコミュニケーションを取るのは、やはり難しいものです。

    日本語を喋れるようになったのは
    さて、本書を手に取られているみなさまの多くは日本で生まれ日本で育ち、日本語を覚えてきた方が多いものと推察します。お子様がいらっしゃる方は、育児を思い出してみて頂いても良いかもしれません。
    ここで質問、何歳である程度の日本語を喋れるようになるでしょうか？
    一般的に、5歳前後である程度大人と同等に話せる日本語を使えるようになると言われています。では、次に5歳の子を想像してみて下さい。ビジネスマンとの会議ができるでしょうか？四字熟語やことわざを知っているでしょうか？若者が使う造語を知っているでしょうか？ちょっと難しいですよね。でも大人と普通にコミュニケーションができると思います。これが大事なのです。例えばスマートフォンを知らない子に「これなに？」と聞いた時、スマートフォンという名称を知らなくても、その機械で会話できることやゲームができることを知っていれば「薄くてこのくらいの大きさで、しゃべったりゲームしたりできるやつ」って説明できることでしょう。つまり意思疎通ができるのです。これがコミュニケーションの本質だと思います。

    DevRelとは
    Developer Relations、これを略してDevRelといいます。技術者との交流を図りながら自社製品、自社サービスの良さを伝え、使ってもらい、声を聞き、それを元に製品やサービスの質を向上していく、といった開発者マーケティングの一種です。元々、海外の方が進んでいる領域ですから、DevRelに携わる方が海外へ進出するのは自然の流れです。海外のカンファレンスへの参加もあれば、海外勢が日本へやってくることもめずらしくありません。そうなると、海外のDevRel Guy達とどんどん友達になっていきます。人が人を呼び、元々さほど大きくないマーケットですから、全世界に散らばっているエバンジェリストやアドボケイト達がWWWさながら繋がっていく訳です。これらは、お互いに仕事の幅を広げてくれます。DevRel従事者のみならず、ITでは相談相手が外になることも少なくありません。すると会社を超えて協力体制が出来てきます。こうして互いに切磋琢磨しながら自身を成長させていきます。

    本書の内容
    本書ではこういったITエンジニアにおいての英語に触れます。日々英語を使い、国内外で活動するDevRelコミュニティのメンバーが、それぞれの経験を元にアドバイスとエールを送ります。
    本書で語られる内容はすべての英語学習者にとっての正解ではありません。しかし、我々の経験からの声が、少しでも多くの人の英語習得の助けになれば良いなと思い、DevRelコミュニティメンバーの有志にて執筆を試みました。お役に立てることを願います。
