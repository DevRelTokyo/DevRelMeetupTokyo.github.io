- title: デベロッパーコミュニティ【闇編】
  description: |
    コミュニティと聞いて何を思い浮かべるでしょうか。みんなで和気あいあいと と話している姿、勉強会などで誰かが発表しているのを熱心に聞いているとこ ろ、もくもく会として、みんなで集中して開発している姿などなど。そう、普 通は楽しかったり面白い、ポジティブな印象があるのがコミュニティです。し かしゾーマ(ドラクエ 3)が言っていました、“光ある限り闇もまたある” と。楽 しいコミュニティが光だとすれば、そこには闇の面もあるのです。
    本書ではそういったコミュニティの闇について触れます。コミュニティはメリ ットが大きいですが、その運営や参加者次第で問題につながることもあります。 本書で語られる問題を他山の石として、あなたのコミュニティではぜひとも回 避して欲しいと願います。
