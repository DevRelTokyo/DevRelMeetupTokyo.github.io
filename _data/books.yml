- title: デベロッパーコミュニティ【光編】
  description: |
    あなたはコミュニティと聞いて何を思い浮かべますか。「地域」という言葉 をつけると、地元の自治体のようになります。「技術」とつけるとプログラ ミング言語やフレームワークに関して興味がある人たちが集まっているよう な気がしてきます。「オンライン」と言えば、5ちゃんねるようなフォーラ ムであったり、Facebook グループ、Twitter などを思い浮かべるのではない でしょうか。 このようにコミュニティという言葉はすごく曖昧で、どうとでも取れるもの なのです。人によっても解釈は様々で、みんなが対等で集まるだけのコミュ ニティもあれば、組織だって行われるものもあります。個人個人がより集ま って会話するだけのものもあれば、企業が運営するコミュニティもあります。 コミュニティは一人では成り立ちませんので、人と人のつながりの数だけ存 在すると言っても過言ではないでしょう。この本、コミュニティ光の書でお伝えしたいのはそういった「コミュニティ の良いところ」です。これまでコミュニティに参加したことがない人、作っ たことがない人もこの本を読んだらきっと参加してみたい、あわよくば作っ てみたいと思ってもらえるはずです。この本は多くの技術系コミュニティに 参加したり、運営している人たちによって書かれています。それぞれの経験 はバラバラですが、共通して書いているのは「コミュニティはいいもんだ」 ということです。さあ、ぜひ楽しいコミュニティの世界に飛び込んでください!
