  <body>
    <!-- Header -->
    <header class="header flex" role="banner">
      <div class="container animated">
				<div class="row">
					<div class="col-12">
						<a href="https://devrel.tokyo">
							<img src="/assets/img/new-logo.png" style="max-width: 100px;margin-left: 0;" >
						</a>
					</div>
					<div class="col-12">
						<a href="https://devrel.tokyo/ninjas/{{username}}">
							<img src="{{{photo.url}}}">
						</a>
						<h3 class="title">
							<a class="zoombtn" href="https://devrel.tokyo/ninjas/{{username}}">
								<p style="font-size:1.2rem;font-weight:300">{{name.ja}}</p>
							</a>
							<strong>{{title.ja}}@{{company.ja}}</strong>
						</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<hr class="hr-line">
						<h3 class="title">
							<p style="font-size:1rem;font-weight:300;text-align: left;" class="markdown">{{profile.ja}}</p>
						</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<hr class="hr-line">
						<h3 class="title socials" style="font-size:30px;">
						</h3>
					</div>
				</div>
      </div>
    </header>

		<script>
			document.addEventListener('DOMContentLoaded', function() {
				document.querySelectorAll('.markdown').forEach(function(markdown) {
					const html = marked.parse(markdown.innerHTML);
					markdown.innerHTML = html;
				});
				const socials = [];
				{{#socials}}
				socials.push({type: '{{{type}}}', url: '{{{url}}}'});
				{{/socials}}
				document.querySelector('.socials').innerHTML = socials.map((social) => {
					switch (social.type) {
						case 'Medium':
							return `<a class="social-btn" href="${social.url}" target="_blank" rel="noopener noreferrer">
								<i class="fa-brands fa-medium"></i></a>`;
						case 'note':
						case 'Blog':
							return `<a class="social-btn" href="${social.url}" target="_blank" rel="noopener noreferrer">
								<i class="fa-solid fa-square-rss"></i></a>`;
						case 'Twitch':
							return `<a class="social-btn" href="${social.url}" target="_blank" rel="noopener noreferrer">
								<i class="fa-brands fa-twitch"></i></a>`;
						case 'Discord':
							return `<a class="social-btn" href="${social.url}" target="_blank" rel="noopener noreferrer">
								<i class="fa-brands fa-discord"></i></a>`;
						case 'WhatsApp':
							return `<a class="social-btn" href="${social.url}" target="_blank" rel="noopener noreferrer">
								<i class="fa-brands fa-whatsapp"></i></a>`;
						case 'WeChat':
							return `<a class="social-btn" href="${social.url}" target="_blank" rel="noopener noreferrer">
								<i class="fa-brands fa-weixin"></i></a>`;
						case 'X/Twitter':
							return `<a class="social-btn" href="${social.url}" target="_blank" rel="noopener noreferrer">
								<i class="fa-brands fa-x-twitter"></i></a>`;
						case 'Facebook':
							return `<a class="social-btn" href="${social.url}" target="_blank" rel="noopener noreferrer">
								<i class="fab fa-fw fa-facebook-square"></i></a>`;
						case 'YouTube':
							return `<a class="social-btn" href="${social.url}" target="_blank" rel="noopener noreferrer">
								<i class="fab fa-youtube"></i>
							</a>`;
						case 'LinkedIn':
							return `<a class="social-btn" href="${social.url}" target="_blank" rel="noopener noreferrer">
								<i class="fab fa-linkedin"></i></a>`;
						case 'Instagram':
							return `<a class="social-btn" href="${social.url}" target="_blank" rel="noopener noreferrer">
								<i class="fa-brands fa-instagram"></i></a>`;
						case 'GitHub':
							return `<a class="social-btn" href="${social.url}" target="_blank" rel="noopener noreferrer">
								<i class="fa-brands fa-github"></i>`;
						case 'Bluesky':
							return `<a class="social-btn" href="${social.url}" target="_blank" rel="noopener noreferrer">
								<i class="fa-brands fa-bluesky"></i></a>`;
						case 'Threads':
							return `<a class="social-btn" href="${social.url}" target="_blank" rel="noopener noreferrer">
								<i class="fa-brands fa-threads"></i></a>`;
						case 'Speaker Deck':
							return `<a class="social-btn" href="${social.url}" target="_blank" rel="noopener noreferrer">
								<i class="fa-brands fa-speaker-deck"></i></a>`;
						case 'SlideShare':
							return `<a class="social-btn" href="${social.url}" target="_blank" rel="noopener noreferrer">
								<i class="fa-brands fa-slideshare"></i></a>`;
						case 'Qiita':
							return `<a class="social-btn" href="${social.url}" target="_blank" rel="noopener noreferrer" style="width: 50px; height: 60px;">

0v4.138h1.114V11.01zm9.72.145a1.592 1.592 0 0 1 .024 0 1.557 1.557 0 0 1 1.098.445 1.495 1.495 0 0 1 .334.495 1.61 1.61 0 0 1 .121.631 1.632 1.632 0 0 1-.121.64 1.551 1.551 0 0 1-.331.498 1.47 1.47 0 0 1-.49.324 1.642 1.642 0 0 1-1.207 0 1.502 1.502 0 0 1-.493-.324 1.52 1.52 0 0 1-.333-.5 1.64 1.64 0 0 1-.122-.638 1.628 1.628 0 0 1 .12-.637 1.524 1.524 0 0 1 .328-.495 1.474 1.474 0 0 1 .49-.323 1.592 1.592 0 0 1 .581-.116z"/></svg>
							</a>`;
						case 'Zenn':
							return `<a class="social-btn" href="${social.url}" target="_blank" rel="noopener noreferrer" style="width: 50px; height: 60px;">
								<svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Zenn</title><path d="M.264 23.771h4.984c.264 0 .498-.147.645-.352L19.614.874c.176-.293-.029-.645-.381-.645h-4.72c-.235 0-.44.117-.557.323L.03 23.361c-.088.176.029.41.234.41zM17.445 23.419l6.479-10.408c.205-.323-.029-.733-.41-.733h-4.691c-.176 0-.352.088-.44.235l-6.655 10.643c-.176.264.029.616.352.616h4.779c.234-.001.468-.118.586-.353z"/></svg></a>`;
					}
				}).join('');
			});
